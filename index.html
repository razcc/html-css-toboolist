<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo">
        <h1 id="logo-name">Toboolist</h1>
    </header>

    <main>
        <!-- selection menu -->
        <div id="menu">
            <div class="menu-selection menu-active">
                Add Task
            </div>
            <div class="menu-selection menu-disabled">
                Add section
            </div>
        </div>
        
        <!-- content of the website -->
        <div id="content">
            <h2 class="list-title">New Task</h2>
            <div class="check editorial">Questley Newsletter</div>
        </div>

        <div id="content">
            <h2 class="list-title">Today</h2>
            <div class="check editorial">Recruitin blog post</div>
            <div class="check editorial">Mobile app luaunch</div>
            <div class="cross editorial">Interview John H.</div>
            <div class="check mobile">Summit update to mobile storefronts</div>
        </div>

        <div id="content">
            <h2 class="list-title">Upcoming</h2>
            <div class="cross">Schedule meeting with Alex</div>
            <div class="check editorial">Homepage refresh</div>
            <div class="check sales">Onboard new Sales team members</div>
            <div class="check editorial">SReview editorial calendar</div>
        </div>

        

    </main>
        
       
</body>
</html>
